argo-cd:
  installCRDs: false
  global:
    image:
      tag: v1.8.4
  dex:
    enabled: false
  # reposerver:
  #   loglevel: debug
  # controller:
  #   loglevel: debug
  server:
    # loglevel: debug
    extraArgs:
      - --insecure
    config:
      repositories: |
        - type: helm
          name: stable
          url: https://charts.helm.sh/stable
        - type: helm
          name: argo-cd
          url: https://argoproj.github.io/argo-helm